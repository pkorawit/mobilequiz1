<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./node_modules/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="./node_modules/onsenui/css/onsen-css-components.min.css">
  <script src="./node_modules/onsenui/js/onsenui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.2/mustache.min.js"></script>
  <style>
    .toolbaricon {
      padding-left: 5px;
      padding-bottom: 5px;
      padding-right: 5px;
      color: orange;
    }
  </style>
</head>


<body>
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-icon class="toolbaricon" size="30px" icon="fa-shopping-bag">
        </ons-icon>
      </div>
      <div class="center" id="appname">#</div>
      <div class="right">
        <ons-icon class="toolbaricon" size="30px" icon="md-help">
        </ons-icon>
      </div>
    </ons-toolbar>

    <ons-tabbar swipeable position="auto">
      <ons-tab page="tab1.html" label="Home" icon="ion-home, material:md-home" badge="7" active>
      </ons-tab>
      <ons-tab page="tab2.html" label="Cart" icon="fa-shopping-cart" active-icon="fa-shopping-cart">
      </ons-tab>
    </ons-tabbar>
  </ons-page>

  <template id="tab1.html">
    <ons-page id="Tab1">
      <p style="text-align: center; margin-top: 10px;">
        <ons-search-input placeholder="Search" onchange="ons.notification.alert('Searched for: ' + this.value)"></ons-search-input>
      </p>
      <ons-carousel swipeable auto-scroll overscrollable id="carousel" style="height: 300px;">
        <ons-carousel-item style="background: url('images/1.jpg') no-repeat center; background-size: contain;">
        </ons-carousel-item>
        <ons-carousel-item style="background: url('images/2.jpg') no-repeat center; background-size: contain;">
        </ons-carousel-item>
        <ons-carousel-item style="background: url('images/3.jpg') no-repeat center; background-size: contain;">
        </ons-carousel-item>
      </ons-carousel>
      <ons-row style="height:120px" vertical-align="center" id="buttons">      
      </ons-row>
    </ons-page>
  </template>

  <template id="tab2.html">
    <ons-page id="Tab2">
      <ons-list>
        <ons-list-header>Shopping Cart</ons-list-header>
        <ons-list-item>
          <div class="left">
            <img class="list-item__thumbnail" src="images/item1.jpg">
          </div>
          <div class="center">
            <span class="list-item__title">Apple Watch Series 3 GPS 42mm Grey</span><span class="list-item__subtitle"
              style="color: blue">฿12,650.00</span>
          </div>
          <div class="right">
            <p style="text-align: center; margin: 10px;">
              <ons-icon style="color: grey" size="30px" icon="md-delete"></ons-icon>
            </p>
          </div>
        </ons-list-item>
        <ons-list-item>
          <div class="left">
            <img class="list-item__thumbnail" src="images/item2.jpg">
          </div>
          <div class="center">
            <span class="list-item__title">MICROLAB SPEAKER 2.1</span><span class="list-item__subtitle" style="color: blue">฿1,570.00</span>
          </div>
          <div class="right">
            <p style="text-align: center; margin: 10px;">
              <ons-icon style="color: grey" size="30px" icon="md-delete"></ons-icon>
            </p>
          </div>
        </ons-list-item>
        <ons-list-item>
          <div class="left">
            <img class="list-item__thumbnail" src="images/item3.jpg">
          </div>
          <div class="center">
            <span class="list-item__title">Nike Air Max 90 ดำเทาแดง เบอร์ 40</span><span class="list-item__subtitle"
              style="color: blue">฿2,990.00</span>
          </div>
          <div class="right">
            <p style="text-align: center; margin: 10px;">
              <ons-icon style="color: grey" size="30px" icon="md-delete"></ons-icon>
            </p>
          </div>
        </ons-list-item>
      </ons-list>
      <p style="text-align: center; margin: 10px;">
        <ons-button modifier="large">PROCEED TO PAY</ons-button>
      </p>
    </ons-page>
  </template>
</body>
<script id="category" type="text/template">
  {{#categories}}
  <ons-col width="33%" style="background:orange;">
      <p style="text-align: center; margin: 10px;">
        <ons-icon size="60px" icon="{{ icon }}"></ons-icon>
      </p>
      <p style="text-align: center; margin: 10px;">
        {{ name }}
      </p>
   </ons-col>
  {{/categories}}
</script>
<script>
  document.addEventListener('init', function (event) {
    var page = event.target;
    if(page.id === 'Tab1'){
      $.getJSON('home.json', function(data){
        console.log(data);
        $('#appname').html(data.appname);
        var template = $('#category').html();
        var html = Mustache.render(template, data);
        $('#buttons').html(html);
      })
    }else if(page.id === 'Tab2'){
      $.getJSON('cart.json', function(data){
        console.log(data);
      })
    }
  });

  document.addEventListener('prechange', function (event) {
    if (event.tabItem) {
      document.querySelector('ons-toolbar .center').innerHTML = event.tabItem.getAttribute('label');
    }
    if (event.tabItem.page === 'tab1.html') {
      console.log('1');
    } else if (event.tabItem.page === 'tab2.html') {
      console.log('2');
    }
  });

  var carousel = document.addEventListener('postchange', function (event) {
    console.log('Changed to ' + event.activeIndex)
  });

  var prev = function () {
    var carousel = document.getElementById('carousel');
    carousel.prev();
  };

  var next = function () {
    var carousel = document.getElementById('carousel');
    carousel.next();
  };
</script>

</html>
